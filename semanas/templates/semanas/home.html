{% extends "layouts/base.html" %}

{% block content %}
    <h2>Hola {{ request.user.first_name }}</h2>
    <a href="{% url 'signout' %}">Cerrar sesi√≥n</a>
    <hr>
    <form action="{% url 'home' %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Generar"/>
    </form>

    <h3>Tus semanas:</h3>
    <table border="1" cellpadding="4">
    <th>#</th>
    <th>Cantidad</th>
    <th>Fecha</th>
    {% for semana in semanas %}
    <tr>
        <td>{{ semana.numero }}</td>
        <td>{{ semana.cantidad }}</td>
        <td>{{ semana.fecha }}</td>
    </tr>
    {% endfor %}
    </table>

{% endblock %}
